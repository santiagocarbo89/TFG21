<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
        var canvas = document.getElementById('canvas').getContext('2d');

        // Vertical gráfico
        canvas.fillStyle = 'rgb(0, 0, 0)';
        canvas.fillRect(0, 0, 10, 150);

        // Horizontal gráfico
        canvas.fillStyle = 'rgb(0, 0, 0)';
        canvas.fillRect(0, 140, 150, 10);

        // Primer rectángulo
        canvas.fillStyle = 'rgb(255, 221, 0)';
        canvas.fillRect(15, 40, 30, 100);

        // Segundo rectángulo
        canvas.fillStyle = 'rgb(102, 204, 0)';
        canvas.fillRect(50, 20, 30, 120);

        // Tercer rectángulo
        canvas.fillStyle = 'rgb(0, 153, 255)';
        canvas.fillRect(85, 90, 30, 50);
}
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas>
 </body>
</html>
