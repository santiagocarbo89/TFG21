<!DOCTYPE html>
<html>
    <head>
        <title>Data Visualization of the Sustainable Development Goals</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="frontpage.css">
        <script src="frontpage-script.js" defer></script>
    </head>
    <body onload="application.draw_logo();">
        <header><canvas id="logo"></canvas> Data Visualization of the Sustainable Development Goals</header>
        <nav>
            <ul>
                <li onclick="application.showHome();">Home</li>
                <li onclick="application.showData();">Data</li>
                <li onclick="application.showContact();">Contact</li>
                <li onclick="application.showAbout();">About</li>
            </ul>
        </nav>
        <div class="main">
            <div id="home">
                <div class="header-container">
                    <h3>Please, choose a graph type</h3>
                    <select id="select-graph" onchange="application.showGraphs()">
                        <option value="none">Choose a graph type</option>
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="pie">Pie Chart</option>
                    </select>
                    </div>
                    <div id="bar-charts-content"></div>
                    <div id="line-charts-content"></div>
                    <div id="pie-charts-content"></div>
                </div>
            <div id="data">
                <div class="header-container" ondrop="application.dropManager(event)" ondragover="application.dragoverManager(event)">
                    <h3>Drop or insert a file</h3>
                    <a href="javascript:application.selectFile()">
                        <div class="select-file">Select a file</div>
                    </a>
                    <form>
                        <input type="file" id="insert-file" accept=".csv" onchange="application.insertManager(this.files)"><br></br>
                    </form>
                    <div id="title-textbox">
                        <form id="form-textbox" onsubmit="application.submitCharts(event);">
                            <label for="title">Title:</label><br>
                            <input type="text" name="title" id="title" required><br><br>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
                <div id="content"></div>
            </div>
            <div id="contact">

            </div>
            <div id="about">

            </div>
            <aside>
                <h3>Bibliograf√≠a relacionada</h3>
                <p><a href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API">Canvas API - MDN Web Docs - Mozilla</a></p>
                <p><a href="https://joshondesign.com/p/books/canvasdeepdive/title.html">HTML Canvas Deep Dive</a></p>
                <p><a href="https://bucephalus.org/text/CanvasHandbook/CanvasHandbook.html">The HTML5 Canvas Handbook</a></p>
            </aside>
        </div>
    </body>
</html>
